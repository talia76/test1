<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Регистрация пиратов</h2>

    <form action="./home.html" method="get">
        <label for="nick-name-input">Ваше пиратское имя*</label>
        <input type=" text" name="nick-name" id="nick-name-input" required><br><br>

        <label for="golg-input">Сколько золота при вас?</label>
        <input type="number" name="gold" id="golg-input" required><br><br>

        <label for="text">Имя попугая</label>


        <input type="text" placeholder="имя попугая" name="parrot"><br><br>
        <label for="teeth-color">Цвет ваших зубов</label>
        <input type="color" name="teeth-color"><br><br>

        <label for="birth-date">Дата рождения</label>
        <input type="date" name="birth-date"><br><br>

        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email-input"><br><br>

        <fieldset>
            <legend>Контрабанда</legend>
            <input type="checkbox" name="cats" id="cats-input" checked>
            <label for="cats-input">Коты</label>

            <input type="checkbox" name="alcohol" id="alcohol-input" checked>
            <label for="alcohol-input">Ром в бочках</label>

            <input type="checkbox" name="herring" id="herring-input" checked>
            <label for="herring-input">Селедка</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Оружие</legend>
            <div>
                <input type="radio" name="weapon" id="radio-pistol" value="pistol">
                <label for="radio-pistol">Pistol</label>
            </div>
            <div>
                <input type="radio" name="weapon" id="radio-saber" value="saber">
                <label for="radio-saber">Saber</label>
            </div>
        </fieldset><br>

        <label for="legs-input">Количество ног</label>
        <select name="number-of-legs" id="legs-input">
            <option value="1">Одна</option>
            <option value="2" selected>Две</option>
            <option value="3">Три</option>
        </select>

        <div>
            <p><input type="file" name="userphoto"></p>
        </div><br>
        <div>
            <textarea name="text" id="" cols="30" rows="10"></textarea>
        </div><br>
        <button type="submit">Подать заявку на вступление</button>
        <button type="reset">Очистить</button>
    </form>
</body>
</html>
</form>
</body>
</html>
